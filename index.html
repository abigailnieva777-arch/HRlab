  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050509;
      color: #f7f7f7;
      scroll-behavior: smooth;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    :root {
      --rojo: #ff3b3f;
      --amarillo: #ffd447;
      --negro: #050509;
      --gris-oscuro: #15151b;
      --gris-medio: #24242f;
      --borde-suave: rgba(255,255,255,0.08);
      --radio-xl: 24px;
      --sombra: 0 20px 40px rgba(0,0,0,0.7);
    }

    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* FONDO CON DOODLES */
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -80px;
      background-repeat: no-repeat;
      background-size: 420px 420px, 320px 320px;
      pointer-events: none;
      opacity: 0.12;
      z-index: -1;
    }

    body::before {
      background-image:
        radial-gradient(circle at 10% 20%, var(--rojo) 0, transparent 50%),
        radial-gradient(circle at 80% 80%, var(--amarillo) 0, transparent 55%);
    }

    body::after {
      background-image:
        radial-gradient(circle at 90% 10%, #ffffff 0, transparent 55%),
        radial-gradient(circle at 20% 90%, #ffffff 0, transparent 60%);
      mix-blend-mode: soft-light;
    }

    /* CABECERA */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background: rgba(5,5,9,0.94);
      border-bottom: 1px solid var(--borde-suave);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      border-radius: 40% 60% 50% 50%;
      background: radial-gradient(circle at 30% 30%, var(--amarillo), var(--rojo));
      position: relative;
      box-shadow: 0 10px 24px rgba(0,0,0,0.6);
    }

    .logo-mark::before,
    .logo-mark::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,0.7);
    }

    .logo-mark::before {
      inset: 28%;
      border-top: none;
      border-left: none;
      transform: rotate(-18deg);
    }

    .logo-mark::after {
      width: 10px;
      height: 10px;
      right: 6px;
      top: 7px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.7);
    }

    .logo-text-main {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .logo-text-sub {
      font-size: 0.7rem;
      opacity: 0.7;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 0.85rem;
    }

    .nav-links a {
      padding: 6px 10px;
      border-radius: 999px;
      opacity: 0.8;
      transition: background 0.15s ease, opacity 0.15s ease, transform 0.15s ease;
    }

    .nav-links a:hover {
      background: rgba(255,255,255,0.06);
      opacity: 1;
      transform: translateY(-1px);
    }

    .nav-cta {
      padding: 8px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--rojo), var(--amarillo));
      border: none;
      color: #111;
      font-weight: 600;
      font-size: 0.86rem;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,0.8);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .nav-cta:hover {
      transform: translateY(-1px) scale(1.01);
      filter: brightness(1.04);
      box-shadow: 0 18px 36px rgba(0,0,0,0.9);
    }

    /* HERO */
    .hero {
      padding: 32px 0 26px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 30px;
      align-items: center;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(10,10,18,0.96);
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

      width: 8px;
      height: 8px;
